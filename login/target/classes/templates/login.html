<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<section>
    <form action="/login" method="post">
        <h1>Login</h1>
        <div class="dialog-row">
            <div th:if="${param.error}" class="alert redText">Invalid username or password.</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out successfully.</div>
            <div th:if="${param.verified}" class="alert alert-success">Your email has been verified. You can now log in.</div>
            <div th:if="${param.reset}" class="alert alert-success">Your password has been reset successfully. You can now log in.</div>
        </div>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input name="username" id="username" type="text" required>
            <label for="username">Username</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input name="password" type="password" id="password" required>
            <label for="password">Password</label>
        </div>
        <div class="register">
            <p><a href="/auth/forgot-password">Forgot Password?</a></p>
        </div>
        <button type="submit">Log in</button>
        <div class="register">
            <p>Don't have an account? <a href="/auth/signup">Register!</a></p>
        </div>
    </form>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.querySelector('section');
        loginForm.style.opacity = 0;

        setTimeout(() => {
            loginForm.style.transition = 'opacity 1s ease-in-out';
            loginForm.style.opacity = 1;
        }, 500);
    });
</script>
</body>
</html>
