<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add/Edit Provider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #343a40;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Dashboard</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" th:href="@{/admin/providers}">Providers</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="alert alert-success mt-3" th:if="${success}" th:text="${success}"></div>

    <div class="card">
        <div class="card-header">
            <h4 class="mb-0" th:if="${provider.id != null}" th:text="'Edit Provider'"></h4>
            <h4 class="mb-0" th:if="${provider.id == null}" th:text="'Add Provider'"></h4>
        </div>
        <div class="card-body">
            <form th:action="${provider.id != null} ? @{'/admin/update-provider/' + ${provider.id}} : @{/admin/add-provider}"
                  th:object="${provider}" method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">Provider Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Provider Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" th:field="*{specialization}" class="form-control" id="specialization" required>
                </div>

                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Info</label>
                    <input type="text" th:field="*{contact}" class="form-control" id="contact" required>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/admin/providers}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
