<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table {
            background-color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Dashboard</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" th:href="@{/admin/dashboard}">Dashboard</a>
            <a class="btn btn-outline-light me-2" th:href="@{/admin/providers}">Providers</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>All Bookings</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Booking ID</th>
            <th>Customer Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Service</th>
            <th>Date & Time</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.customerName}"></td>
            <td th:text="${booking.customerEmail}"></td>
            <td th:text="${booking.customerPhone}"></td>
            <td th:text="${booking.services.name}"></td>
            <td th:text="${#temporals.format(booking.appointmentDateTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${booking.status}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(bookings)}">
            <td colspan="7" class="text-center">No bookings available</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
