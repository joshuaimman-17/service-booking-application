<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-300">

<!-- Navigation Bar -->
<nav class="flex items-center justify-between p-4 bg-gray-900">
    <a class="text-2xl font-semibold" href="/admin/dashboard">Admin Dashboard</a>
    <div>
        <a class="bg-orange-500 text-white hover:bg-orange-400 rounded-md px-4 py-2" href="/logout">Logout</a>
    </div>
</nav>

<!-- Service Management Section -->
<div class="container mx-auto px-4 py-6">
    <h2 class="text-3xl font-bold text-center mb-6">Manage Services</h2>

    <!-- Add New Service Form -->
    <form action="/admin/add-service" method="post" class="bg-gray-700 p-6 rounded-lg shadow-lg mb-6">
        <h3 class="text-xl font-semibold text-orange-400 mb-4">Add New Service</h3>
        <div class="mb-4">
            <label for="serviceName" class="block text-sm font-medium">Service Name</label>
            <input type="text" id="serviceName" name="serviceName" class="form-input bg-gray-900 border-gray-600 focus:ring focus:ring-orange-500 focus:border-orange-500 rounded-md w-full" required>
        </div>

        <div class="mb-4">
            <label for="description" class="block text-sm font-medium">Service Description</label>
            <textarea id="description" name="description" class="form-input bg-gray-900 border-gray-600 focus:ring focus:ring-orange-500 focus:border-orange-500 rounded-md w-full" required></textarea>
        </div>

        <div class="mb-4">
            <label for="price" class="block text-sm font-medium">Service Price</label>
            <input type="number" id="price" name="price" step="0.01" class="form-input bg-gray-900 border-gray-600 focus:ring focus:ring-orange-500 focus:border-orange-500 rounded-md w-full" required>
        </div>

        <div class="flex justify-end mt-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded">Add Service</button>
        </div>
    </form>

    <!-- Existing Services Table -->
    <h3 class="text-2xl font-bold mb-4 text-center">Existing Services</h3>
    <div class="bg-gray-700 p-6 rounded-lg shadow-lg mb-6">
        <table class="min-w-full">
            <thead class="bg-gray-600 text-gray-300">
            <tr>
                <th class="px-4 py-2">Service Name</th>
                <th class="px-4 py-2">Description</th>
                <th class="px-4 py-2">Price</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
            </thead>
            <tbody class="bg-gray-700 text-gray-300">
            <tr>
                <td class="border px-4 py-2">Full Service</td>
                <td class="border px-4 py-2">Comprehensive service description.</td>
                <td class="border px-4 py-2">$99.99</td>
                <td class="border px-4 py-2">
                    <a href="/admin/edit-service/1" class="text-blue-500 hover:underline">Edit</a> |
                    <a href="/admin/delete-service/1" class="text-red-500 hover:underline">Delete</a>
                </td>
            </tr>
            <tr>
                <td class="border px-4 py-2">Basic Service</td>
                <td class="border px-4 py-2">Basic service description.</td>
                <td class="border px-4 py-2">$49.99</td>
                <td class="border px-4 py-2">
                    <a href="/admin/edit-service/2" class="text-blue-500 hover:underline">Edit</a> |
                    <a href="/admin/delete-service/2" class="text-red-500 hover:underline">Delete</a>
                </td>
            </tr>
            <!-- Add more services dynamically as needed -->
            </tbody>
        </table>
    </div>
</div>

<!-- Footer Section -->
<footer class="bg-gray-900 text-center py-4">
    <p class="text-gray-400">&copy; 2023 Your Company Name</p>
</footer>

</body>
</html>
