<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-300">

<!-- Navigation Bar -->
<nav class="flex items-center justify-between p-4 bg-gray-900">
    <a class="text-2xl font-semibold" href="/home">Service Booking</a>
    <div>
        <a class="bg-orange-500 text-white hover:bg-orange-400 rounded-md px-4 py-2" href="/logout">Logout</a>
    </div>
</nav>

<!-- User Profile Section -->
<div class="container mx-auto px-4 py-6">
    <h2 class="text-3xl font-bold text-center mb-6">User Profile</h2>
    <div class="bg-gray-700 p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-orange-400 mb-4">Personal Information</h3>

        <form action="/update-profile" method="post" class="space-y-4">
            <div class="mb-4">
                <label for="fullName" class="block text-sm font-medium">Full Name</label>
                <input type="text" id="fullName" name="fullName" value="John Doe" class="form-input bg-gray-900 border-gray-600 focus:ring focus:ring-orange-500 focus:border-orange-500 rounded-md w-full" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Email Address</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" class="form-input bg-gray-900 border-gray-600 focus:ring focus:ring-orange-500 focus:border-orange-500 rounded-md w-full" required>
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="(123) 456-7890" class="form-input bg-gray-900 border-gray-600 focus:ring focus:ring-orange-500 focus:border-orange-500 rounded-md w-full">
            </div>

            <div class="mb-6">
                <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded">Update Profile</button>
            </div>
        </form>

        <h3 class="text-xl font-semibold text-orange-400 mb-4">Change Password</h3>
        <form action="/change-password" method="post" class="space-y-4">
            <div class="mb-4">
                <label for="currentPassword" class="block text-sm font-medium">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-input bg-gray-900 border-gray-600 focus:ring focus:ring-orange-500 focus:border-orange-500 rounded-md w-full" required>
            </div>

            <div class="mb-4">
                <label for="newPassword" class="block text-sm font-medium">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-input bg-gray-900 border-gray-600 focus:ring focus:ring-orange-500 focus:border-orange-500 rounded-md w-full" required>
            </div>

            <div class="mb-6">
                <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded">Change Password</button>
            </div>
        </form>

        <h3 class="text-xl font-semibold text-orange-400 mb-4">My Bookings</h3>
        <div class="overflow-hidden border-b border-gray-600 rounded-lg">
            <table class="min-w-full">
                <thead class="bg-gray-600 text-gray-300">
                <tr>
                    <th class="px-4 py-2">Service Name</th>
                    <th class="px-4 py-2">Date</th>
                    <th class="px-4 py-2">Time</th>
                    <th class="px-4 py-2">Status</th>
                </tr>
                </thead>
                <tbody class="bg-gray-700 text-gray-300">
                <tr>
                    <td class="border px-4 py-2">Full Service Detail</td>
                    <td class="border px-4 py-2">March 30, 2023</td>
                    <td class="border px-4 py-2">10:00 AM</td>
                    <td class="border px-4 py-2">Confirmed</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Basic Service</td>
                    <td class="border px-4 py-2">April 15, 2023</td>
                    <td class="border px-4 py-2">2:00 PM</td>
                    <td class="border px-4 py-2">Pending</td>
                </tr>
                <!-- Add more bookings as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer class="bg-gray-900 text-center py-4">
    <p class="text-gray-400">&copy; 2023 Your Company Name</p>
</footer>

</body>
</html>
